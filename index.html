<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>

      body {
      font-family: 'Sono', sans-serif;
      background: linear-gradient(135deg, #0e2349, #021616);
      margin: 20px;
      }

    .pricing-container {
      height: 100vh;
      display: flex;
      gap: 50px;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 95vh;
    }

   

    .pricing-plan1 {
      display: flex;
      width: 900px;
      height: 400px;
      color: #ffffff;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f2f2f2;
      border: 0px solid black;
      border-radius: 9px;
      background: linear-gradient(135deg, #3498db, #9b59b6);
    }

    .pricing-plan2 {
      display: flex;
      width: 900px;
      height: 400px;
      color: #ffffff;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f2f2f2;
      border: 0px solid black;
      border-radius: 9px;
      background: linear-gradient(135deg, #e67e22, #e91e63);
    }

    .pricing-plan3 {
      display: flex;
      width: 900px;
      height: 400px;
      color: #ffffff;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f2f2f2;
      border: 0px solid black;
      border-radius: 9px;
      background: linear-gradient(to bottom, #2e8b57, #3fac3f);
    }

    

    .plan-title {
      font-size: 24px;
      font-weight: bolder;
      align-self: center;
      margin-top: 30px;
      position: relative;
    }


    .plan-price {
      align-self: center;
      font-weight: bolder;
      font-size: 2.9rem;
      width: 237px;
      height: 38px;
      bottom: 440px;
      padding-right: 90px;
      margin-right: 20px;
    }

    .plan-price-basic {
      align-self: center;
      font-weight: bolder;
      font-size: 2.9rem;
      width: 237px;
      height: 38px;
      margin-right: 70px; 
      padding-bottom: 30px;
      padding-right: 10px;
    }


    .plan-button {
      width: 70px;
      height: 30px;
      align-self: center;
      margin-bottom: 30px;
      border-radius: 5px;
      background-color: #ff6600;
      color: #f2f2f2;
      border: 0px;
    }

    .plan-features {
      align-self: center;
      padding-top: 60px;
      padding-bottom: 0px;
    }

    

    .plan-features {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding-bottom: 20px;
    }

    .li-basic {
      position: relative;
      bottom: 15px;
    }

    .standard,.premium {
      position: relative;
      right: 18px;
    }



    @media (max-width:1100px) {

      body {
      font-family: 'Sono', sans-serif;
      background-color: #f0f2f5;
      padding-bottom: 650px;
      display: flex;
      justify-content: center;
    }

    .pricing-container {
      display: flex;
      flex-direction: row;
      width: 450px;
      gap: 50px;  
      flex-wrap: wrap;
    }
    }

  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan1">
      <div class="plan-title">Basic</div>
      <div class="plan-price-basic">$9.99/month</div>
      <div class="plan-features">
        <li class="li-basic">âœ… 10GB Storage</li>
        <li class="li-basic">âœ… 1 User</li>
        <li class="li-basic">ðŸš« Support</li>
      </div>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan2">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li class="standard">âœ… 50GB Storage</li>
        <li class="standard">âœ… 5 Users</li>
        <li class="standard">âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan3">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li class="premium">âœ… 100GB Storage</li>
        <li class="premium">âœ… 10 Users</li>
        <li class="premium">âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
